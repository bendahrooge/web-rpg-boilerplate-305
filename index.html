<html>
  <head>
    <!-- CSS reset to remove default browser stylings -->
    <style>
        body {
          padding: 0;
          margin: 0;
        }
      </style>
      <!-- Libaries for processing, audio, etc. -->
      <script src="lib/p5.min.js"></script>
      <script src="lib/addons/p5.sound.min.js"></script>

      <!-- Import scenes (If you knew this was running in Electron (had node APIs) you could require the entire src/ folder) -->

      <script src="src/bashy.model.js"></script>
      <script src="src/bush.model.js"></script>

      <script src="src/index.scene.js"></script>
      <script src="src/demo.scene.js"></script>



      <!-- Main start script -->
      <script>
        let currentScene;

        let mainScene;
        let miniGame;

          function setup(){
            // The first function called by p5 on DOM ready
            // Perhaps in the future we consider resizeing the canvas based on the client viewport size?
            createCanvas(600, 600);

            mainScene = new DemoScene();
            miniGame = new Terminal();

            currentScene = mainScene;
          }


          function draw(){
            // TODO write a scene loader here? 
            currentScene.draw();
          }

          function keyReleased(){
            // If current scene is listening for keyboard events, then call function
            if(typeof currentScene.handleKeyBoardInput){
              miniGame.handleKeyBoardInput();
            }
          }

      </script>
  </head>
  <body>

    <!-- The p5 selects the main tag by default -->
    <main>
    </main>
  </body>
</html>
